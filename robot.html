<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Keyboard.css">
    <link rel="stylesheet" href="awesome/font-awesome.css">
    <title>Qr robot</title>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <i id="closeModal" class="fa fa-times"></i>
            <form class="" action="" method="post">
                <label for="name">Correo electrónico</label>
                <input type="email" id="email" autocomplete="off" required />
                <div class="simple-keyboard hg-theme-default hg-layout-default">
                    <div class="hg-row">
                        <div class="hg-button hg-standardBtn" data-skbtn="`" data-skbtnuid="default-r0b0"><span>`</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="1" data-skbtnuid="default-r0b1"><span>1</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="2" data-skbtnuid="default-r0b2"><span>2</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="3" data-skbtnuid="default-r0b3"><span>3</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="4" data-skbtnuid="default-r0b4"><span>4</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="5" data-skbtnuid="default-r0b5"><span>5</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="6" data-skbtnuid="default-r0b6"><span>6</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="7" data-skbtnuid="default-r0b7"><span>7</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="8" data-skbtnuid="default-r0b8"><span>8</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="9" data-skbtnuid="default-r0b9"><span>9</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="0" data-skbtnuid="default-r0b10"><span>0</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="-" data-skbtnuid="default-r0b11"><span>-</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="=" data-skbtnuid="default-r0b12"><span>=</span></div>
                        <div class="hg-button hg-functionBtn hg-button-bksp" data-skbtn="{bksp}" data-skbtnuid="default-r0b13"><span>backspace</span></div>
                    </div>
                    <div class="hg-row">
                        <div class="hg-button hg-functionBtn hg-button-tab" data-skbtn="{tab}" data-skbtnuid="default-r1b0" style="visibility:hidden"><span>tab</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="q" data-skbtnuid="default-r1b1"><span>q</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="w" data-skbtnuid="default-r1b2"><span>w</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="e" data-skbtnuid="default-r1b3"><span>e</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="r" data-skbtnuid="default-r1b4"><span>r</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="t" data-skbtnuid="default-r1b5"><span>t</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="y" data-skbtnuid="default-r1b6"><span>y</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="u" data-skbtnuid="default-r1b7"><span>u</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="i" data-skbtnuid="default-r1b8"><span>i</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="o" data-skbtnuid="default-r1b9"><span>o</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="p" data-skbtnuid="default-r1b10"><span>p</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="[" data-skbtnuid="default-r1b11"><span>[</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="]" data-skbtnuid="default-r1b12"><span>]</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="\" data-skbtnuid="default-r1b13"><span>\</span></div>
                    </div>
                    <div class="hg-row">
                        <div class="hg-button hg-functionBtn hg-button-lock" data-skbtn="{lock}" data-skbtnuid="default-r2b0" style="visibility:hidden"><span>caps</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="a" data-skbtnuid="default-r2b1"><span>a</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="s" data-skbtnuid="default-r2b2"><span>s</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="d" data-skbtnuid="default-r2b3"><span>d</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="f" data-skbtnuid="default-r2b4"><span>f</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="g" data-skbtnuid="default-r2b5"><span>g</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="h" data-skbtnuid="default-r2b6"><span>h</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="j" data-skbtnuid="default-r2b7"><span>j</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="k" data-skbtnuid="default-r2b8"><span>k</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="l" data-skbtnuid="default-r2b9"><span>l</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn=";" data-skbtnuid="default-r2b10"><span>;</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="'" data-skbtnuid="default-r2b11"><span>'</span></div>
                        <div class="hg-button hg-functionBtn hg-button-enter" data-skbtn="{enter}" data-skbtnuid="default-r2b12" style="visibility:hidden"><span>enter</span></div>
                    </div>
                    <div class="hg-row">
                        <div class="hg-button hg-functionBtn hg-button-shift" data-skbtn="{shift}" data-skbtnuid="default-r3b0" style="visibility:hidden"><span>shift</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="z" data-skbtnuid="default-r3b1"><span>z</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="x" data-skbtnuid="default-r3b2"><span>x</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="c" data-skbtnuid="default-r3b3"><span>c</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="v" data-skbtnuid="default-r3b4"><span>v</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="b" data-skbtnuid="default-r3b5"><span>b</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="n" data-skbtnuid="default-r3b6"><span>n</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="m" data-skbtnuid="default-r3b7"><span>m</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="," data-skbtnuid="default-r3b8"><span>,</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="." data-skbtnuid="default-r3b9"><span>.</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="/" data-skbtnuid="default-r3b10"><span>/</span></div>
                        <div class="hg-button hg-functionBtn hg-button-shift" data-skbtn="{shift}" data-skbtnuid="default-r3b11" style="visibility:hidden"><span>shift</span></div>
                    </div>
                    <div class="hg-row">
                        <div class="hg-button hg-standardBtn" data-skbtn="@" data-skbtnuid="default-r4b0"><span>@</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="gmail" data-skbtnuid="default-r4b1"><span>gmail</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn="hotmail" data-skbtnuid="default-r4b2"><span>hotmail</span></div>
                        <div class="hg-button hg-standardBtn" data-skbtn=".com" data-skbtnuid="default-r4b3"><span>.com</span></div>
                        <div class="hg-button hg-functionBtn hg-button-space" data-skbtn="{space}" data-skbtnuid="default-r4b4" style="visibility:hidden"><span> </span></div>
                    </div>
                </div>
                <input class="button" type="submit" id="login__submit" value="OBTENER INVITACIÓN">
            </form>
        </div>
    </div>
    <div class="container qr">
        <div id="datosleidos"></div>
        <div class="form">
            <form action="" method="">
                <div class="text-center" id="camera-box" style="text-align:center;">
                    <video id="preview"></video>
                    <!-- <div class="camera videoElement">
                        <img name="main" id="preview" src="http://192.168.250.99:8008/" style="width:60%;">
                    </div> -->

                </div>
                <input class="button" type="button " id="getmail" value="REGISTRARME" readonly></button>
            </form>
        </div>
        <footer>
            <div class="powered "><span>powered by</span><img src="images/logo-1.png " alt="smartbot "></div>
        </footer>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/instascan.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Keyboard.js"></script>
    <script type="text/javascript" src="js/button.js"></script>
</body>

</html>
